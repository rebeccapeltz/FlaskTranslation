<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Translated Text</title>
    <style>
        body {
            background-color: aliceblue;
        }

        #speakOriginal,
        #speakTranslated {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Results</h1>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Original Text</h5>
                        <div class="mt-1 mb-1">
                            <strong>Original language code:</strong>

                            <span id="originalLanguage">{{ detected_language }}</span>
                            (<span id="originalLanguageCode">{{detected_language_code}}</span>)
                        </div>
                        <div>
                            <strong>Original text:</strong>
                            <p id="originalText">{{ text_to_translate }}</p>
                        </div>

                        <div>
                            <button id="speakOriginal" type="button" class="btn btn-primary">Speak Original</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Translated Text</h5>
                        <div class="mt-1 mb-1">
                            <strong>Translated language:</strong>
                            <span id="targetLanguage">{{ target_language }}
                                ( <span id="targetLanguageCode">{{target_language_code}}</span>)</span>
                        </div>
                        <div>
                            <strong>Tranlated text:</strong>
                            <p id="translatedText">{{ translated_text }}
                        </div>

                        <div>
                            <button id="speakTranslated" type="button" class="btn btn-primary">Speak Translated</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 mb-3">
            <a href="{{ url_for('index') }}">More Translations -></a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/tts.js', v=now()) }}"></script>

</body>
</html>
